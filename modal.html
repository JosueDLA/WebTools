	<!-- FICHA TECNICA -->
	<div class="container-fluid">
		<div class="container">
			<!-- Modal -->
			<div class="modal fade" id="FTModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
				aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<!-- Card -->
						<div class="card-group">
							<div class="card">
								<div class="card-header bg-primary">FICHA TECNICA</div>
								<div class="card-body">
									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>Nombres</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4 col-xl-4"><input
														type="text" class="form-control" placeholder="Nombres"></div>
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>Apellidos</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4 col-xl-4"><input
														type="text" class="form-control" placeholder="Apellidos"></div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>F/Nacimiento</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4 col-xl-4"><input
														type="date" class="form-control"></div>
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>Genero</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4 col-xl-4"><input
														type="radio" name="gender" value="Masculino"> Masculino <input
														type="radio" name="gender" value="Femenino"> Femenino </div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>Estado Civil</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4 col-xl-4"><select
														class="form-control"></select></div>
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>Telefono</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4 col-xl-4"><input
														type="number" class="form-control" placeholder="Telefono"></div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>Etnia</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4 col-xl-4"><select
														class="form-control"></select></div>
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>Nacionalidad</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4 col-xl-4"><input
														type="text" class="form-control" placeholder="Nacionalidad">
												</div>
												<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"><br>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>Direccion</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-10 col-xl-10"><input
														type="text" class="form-control" placeholder="Direccion"></div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>Departamento</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4 col-xl-4"><select
														class="form-control"></select></div>
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>Municipio</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4 col-xl-4"><select
														class="form-control"></select></div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>DPI</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4 col-xl-4"><input
														type="text" class="form-control" placeholder="DPI/CUI"></div>
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>Pasaporte</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-4 col-xl-4"><input
														type="text" class="form-control" placeholder="No. Pasaporte">
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2"><label>G.
														Academico</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-10 col-xl-10"><select
														class="form-control"></select></div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
													<label>Profesion</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-10 col-xl-10"><select
														class="form-control"></select></div>
											</div>
										</div>
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"><img
														class="img-thumbnail"
														src="http://www.mhcsa.org.au/wp-content/uploads/2016/08/default-non-user-no-photo.jpg">
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"><button
														class="btn btn2 btn-primary center">Foto</button></div>
												<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"><br>
												</div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
													<label>Vence</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8"><input
														type="date" class="form-control"></div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
													<label>Estatura</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8"><input
														type="number" class="form-control" placeholder="cm"></div>
											</div>
											<div class="row">
												<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
													<label>Peso</label></div>
												<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8"><input
														type="number" class="form-control" placeholder="lbs"></div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
											<hr>
										</div>
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-right">
											<button class="btn btn-success ">Guardar</button><button
												class="btn btn-default pull-right">Cerrar</button></div>
									</div>
								</div>
							</div>
						</div>
					</div>
