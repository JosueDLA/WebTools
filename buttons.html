<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap, FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/964c4e77ec.js" crossorigin="anonymous"></script>

    <!-- Main css -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/buttons.css" />

    <title>Document</title>
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand">Web Tools</a>

        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#NavbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="navbar navbar-collapse collapse" id="NavbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link custom-link" href="#"> Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-link" href="#"> About </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <h1>Buttons</h1>

        <!-- Button1, Button 2 -->
        <div class="button">
            <h2>Custom Buttons</h2>
            <p>
                <a href="#" class="btn btn-outline">Custom outline button</a>
                <a href="#" class="btn btn-color-1">Custom color button</a>
            </p>
        </div>



        <!-- Button3 -->
        <div class="button">
            <h2>Default Bootstrap Buttons</h2>
            <p>
                <a href="#" class="btn btn-light">Light</a>
                <a href="#" class="btn btn-primary">Primary</a>
                <a href="#" class="btn btn-success">Success</a>
                <a href="#" class="btn btn-info">Info</a>
                <a href="#" class="btn btn-warning">Warning</a>
                <a href="#" class="btn btn-danger">Danger</a>
                <a href="#" class="btn btn-dark">Dark</a>
                <a href="#" class="btn btn-link">Link</a>
            </p>
        </div>

        <!-- Button4 -->
        <div class="button">
            <h2>Custom Icon With Bootstrap Buttons</h2>
            <p>
                <a href="#" class="btn btn-light btn-icon">
                    <i>+</i>
                    <span>Light</span>
                </a>
                <a href="#" class="btn btn-primary btn-icon">
                    <i class="fas fa-home"></i>
                    <span>Primary</span>
                </a>
                <a href="#" class="btn btn-success btn-icon">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Success</span>
                </a>
                <a href="#" class="btn btn-info btn-icon">
                    <i class="fas fa-info-circle"></i>
                    <span>Info</span>
                </a>
                <a href="#" class="btn btn-warning btn-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Warning</span>
                </a>
                <a href="#" class="btn btn-danger btn-icon">
                    <i class="fas fa-exclamation"></i>
                    <span>Danger</span>
                </a>
                <a href="#" class="btn btn-dark btn-icon">
                    <i class="fas fa-adjust"></i>
                    <span>Dark</span>
                </a>
            </p>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery, Popper, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
